<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="../Img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="container-main">
            <form>
                <h2>Entre em conato conosco</h2>
                <div id="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Segunda</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="email@domain.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required pattern="[0-9]{2}-[9-9]{1}-[0-9]{4}-[0-9]{4}" placeholder="35987654321">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <div id="radio-options">
                        <label for="radio-email"><input class="radio-input" type="radio" name="contato" value="email" id="radio-email"> Email</label>

                        <label for="radio-telefone"><input class="radio-input" type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                        <label for="radio-whatsapp"><input class="radio-input" type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked="checked"> WhatsApp</label>
                    </div>
                <fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Qualquer</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                <fieldset>

                <label class="checkbox"><input type="checkbox" checked="checked">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" id="submit-button">
            </form>
        </div>
    </main>
    <footer>
        <img src="../Img/logo-branco.png">
        <p>Copyright &copy; Barbearia Alura - 2020</p>
    </footer>
</body>

</html>
